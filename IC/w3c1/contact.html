<div class="container">

  <div class="page-header">
    <h1>Permanent Addiction</h1>
    <br>

    <h2>Coffee Addicts!</h2>
  </div>

  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li><a href="home.html">Home</a></li>
          <li><a href="types.html">Types of Coffee</a></li>
          <li class="active"><a href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">

      <div class="col-sm-3 blog-sidebar">
        <div class="sidebar-module sidebar-module-inset">
          <h4>About</h4>

          <p>This is a site about coffee, for coffee addicts!</p>
        </div>
      </div>
      <!-- /.blog-sidebar -->

      <div class="col-sm-8 blog-main">
        <div class="blog-post">
          <h2 class="blog-post-title">Contact</h2>

          <form action="contact.html" method="get">

            <div id="contactWrap">
              <div class="contact1">
                <label for="name">Name:</label>

                <br><label for="email">E-mail:</label>

                <br><br>Do you drink coffee?<br>

                <br><br>Do you brew your coffee or buy from a coffee shop?

                <br><br><br><label for="type">Why type of coffee do you like?</label>

                <br><br><label for="comments">Comments:</label>
              </div>

              <div class="contact2">
                <input type="text" name="Name" id="name"/>

                <br><input type="text" name="Email" id="email"/>

                <br><br><input type="radio" name="Do you drink coffee?" id="coffee_y" value="Yes"/>
                <label for="coffee_y">Yes, I drink coffee every day!</label>

                <br><input type="radio" name="Do you drink coffee?" id="coffee_n" value="No"/>
                <label for="coffee_n">No, I don't drink coffee anymore.</label>

                <br><br><input type="radio" name="Home or shop?" id="home_y" value="Yes"/>
                <label for="home_y">I brew my coffee at home!</label>

                <br><input type="radio" name="Home or shop?" id="home_n" value="No"/>
                <label for="home_n">I buy my coffee from a coffee shop!</label>

                <br><br><select name="CoffeeType" id="type">
                  <option>Expresso Macchiato</option>
                  <option>Expresso con Panna</option>
                  <option>Caffe Latte</option>
                  <option>Flat White</option>
                  <option>Cafe Breve</option>
                  <option>Cappuccino</option>
                  <option>Caffe Mocha</option>
                  <option>Americano</option>
                  <option>All of the above.</option>
                  <option>It's too hard to choose!</option>
                  <option>None of the above.</option>
                </select>

                <br><br><textarea name="Comments" id="comments"></textarea>

              </div>
            </div>


            <div id="buttons">
              <button class="btn btn-default" type="submit">Reset</button>
              <input class="btn btn-default" type="submit" value="Submit">
            </div>
          </form>


        </div>
        <!-- /.blog-post -->

      </div>
    </div>
  </div>
