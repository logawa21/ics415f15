<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>IC: W4C1 DOM</title>

  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for sticky-footer -->
  <link href="css/sticky-footer.css" rel="stylesheet">

  <link href="css/layout.css" rel="stylesheet" type="text/css"/>

</head>
<body>

<div class="container">
  <div class="page-header">
    <h1>Header</h1>
  </div>

  <nav class="navbar navbar-inverse">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

      </div>
      <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="form.html">Home</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">

      <div class="col-sm-3 blog-sidebar">
        <div class="sidebar-module sidebar-module-inset">
          <h4>Sidebar</h4>

          <p>Form that asks for the user's name, address, and phone number.</p>
        </div>
      </div>
      <!-- /.blog-sidebar -->

      <div class="col-sm-8 blog-main">
        <h4>Form</h4>
        <form class="form-horizontal" name="simpleForm" action="process.html" method="get" id="simpleForm">
          <div class="form-group">
            <label for="username">Username: </label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="address">Address: </label>
            <input type="text" class="form-control" name="address" id="address" placeholder="Address">
          </div>
          <div class="form-group">
            <label for="phone">Phone Number: </label>
            <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone Number">
          </div>
          <input class="btn btn-default" type="submit" value="Submit">
        </form>
      </div>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
    <p class="text-muted">Webmaster: <a href="mailto:logawa21@hawaii.edu" target="_blank">Lauren Ogawa</a>
    </p>
  </div>
</footer>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>

<script src="js/form.js"></script>
</body>
</html>
