<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>A07: Playing with JavaScript</title>
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <div class="page-header">
    <h1>Form Validation</h1>
  </div>
  <div class="col-lg-6">
    <form name="myForm" action="demo_form.html" onsubmit="return validateForm()" method="get">
      <div class="form-group">

        <label for="username">Username: </label>
        <input class="form-control" type="text" name="name" id="username" placeholder="Username" value="">
        <span id="userMessage"></span>
      </div>
      <div class="form-group">
        <label for="email">Email: </label>
        <input class="form-control" type="email" name="email" id="email" placeholder="Email" value="" confirm>
      </div>
      <div class="form-group">
        <label for="password">Password: </label>
        <input class="form-control" type="password" name="password" id="password" placeholder="Password" value="">
      </div>
      <div class="form-group">
        <label for="confirm">Confirm Password: </label>
        <input class="form-control" type="password" name="confirm" id="confirm" placeholder="Confirm Password" value=""
               onkeyup="validateForm(); return false;">
        <span id="confirmMessage"></span>
      </div>
      <input class="btn btn-default" type="submit" value="Submit">
    </form>
  </div>
</div>

<script src="js/myScript.js"></script>

</body>
</html>
